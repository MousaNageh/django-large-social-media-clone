<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x-apple-disable-message-reformatting" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i|Raleway:400,400i,700,700i"
        rel="stylesheet" />
    <title>Verify Email</title>
</head>

<body style="background: rgba(255, 255, 255, 0.03)">
    <section style="padding: 1rem 2rem; ">
        <img src="{{ logo }}"
            style="width: 6rem; height: 6rem" />
        <h3 style="font-family: 'Montserrat';
font-style: normal;
font-weight: 700;
font-size: 20px;
line-height: 24px;
color: #000000;
text-align: center;"> Verify your E-mail address! </h3>
        <h3 style="font-family: 'Montserrat';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 20px;
        color: #000000;
        text-align: center;">Please copy the code below to verify your email .</h3>
        <div style="text-align: center;">
            <h2 style="padding: 20px; text-align: center;"> {{code}} </h2>
            <h3 style="text-align: center;font-family: 'Inter';
              font-style: normal;
              font-weight: 500;
              font-size: 14px;
              line-height: 17px;

              color: #000000;">This code will expire in 10 minutes </h3>
        </div>
        <h3 style="font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            line-height: 17px;
            color: #000000;"> Enjoy your day. </h3>
    </section>
</body>

</html>
